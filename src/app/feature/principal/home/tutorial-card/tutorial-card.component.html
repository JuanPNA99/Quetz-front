<div class="card" [routerLink]="['/tutorial', data.id]">
    <div class="card__profile">
        <div class="card__avatarContainer">
            <img
                *ngIf="data.autor.foto_perfil != null"
                class="card__avatar"
                [src]="data.autor.foto_perfil"
                alt="foto_perfil"
            />
            <span class="card__defaultImage">
                <i
                    *ngIf="data.autor.foto_perfil == null"
                    class="card__avatar fas fa-user fa-2x"
                ></i
            ></span>
        </div>
        <div class="card__profileInformation">
            <div class="card__profilePrimeInfo">
                <div class="card__account">
                    <span class="card__name"
                        >{{ data.autor.username }}&nbsp;</span
                    >
                    <span class="card__circle">&#11044;</span>
                    <span class="card__follow">&nbsp;Seguir</span>
                </div>
                <div class="card__likes">
                    <span class="card__likesNumber">{{
                        data.plumas_tutoriales.length
                    }}</span>
                    <i class="fas fa-feather-alt card__likesIcon"></i>
                </div>
            </div>
            <span class="card__date">{{
                data.fecha_creacion | date: "fullDate"
            }}</span>
        </div>
    </div>
    <div class="card__content">
        <div class="card__information">
            <h1 class="card__title">{{ data.titulo }}</h1>
            <p class="card__description">
                {{ data.descripcion }}
            </p>
            <span class="card__level"
                >Nivel:
                <span class="card__levelType">{{
                    data.nivel | levels
                }}</span></span
            >
        </div>
        <div class="card__assets">
            <figure class="card__imageContainer">
                <ngx-spinner
                    name="sp-card"
                    bdColor="rgba(0,0,0,0)"
                    size="medium"
                    color="#000000"
                    type="ball-clip-rotate"
                    [fullScreen]="false"
                ></ngx-spinner>

                <img
                    class="card__image"
                    [src]="data.banner"
                    alt=""
                    (load)="loadingImage()"
                />
            </figure>
        </div>
    </div>
</div>
