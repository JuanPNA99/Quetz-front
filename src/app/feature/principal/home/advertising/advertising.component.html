<div class="container">
    <img
        class="container__advertiseImage"
        src="assets/images/publicidad.png"
        alt=""
    />
    <div class="container__linksList">
        <p>Temas que te pueden interesar</p>
        <ul class="ulClass">
            <li *ngFor="let theme of themeData">
                <img [src]="theme.imagen_tema" [alt]="theme.nombre_tema" />{{
                    theme.nombre_tema
                }}
            </li>
        </ul>
    </div>
</div>
