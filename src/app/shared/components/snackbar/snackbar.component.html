<div
    id="snackbar"
    class="snackbar"
    [ngClass]="{
        'm-fadeIn': showSnackbar,
        'm-fadeOut': !showSnackbar,
        success: type === 'success',
        error: type === 'error',
        warning: type === 'warning',
        info: type === 'info'
    }"
>
    <i *ngIf="type === 'success'" class="far fa-check-circle"></i>
    <i *ngIf="type === 'error'" class="fas fa-exclamation-circle"></i>
    <i *ngIf="type === 'warning'" class="fas fa-exclamation-triangle"></i>
    <i *ngIf="type === 'info'" class="fas fa-info-circle"></i>
    <span><ng-content></ng-content></span>
</div>
